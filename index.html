<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="rank.js"></script>
    <style>
        body {
            font-family: "Comic Sans MS";
        }
    </style>
</head>
<body>


<input type="checkbox" name="rank" id="label-captain" data-display="Captain">
<label for="label-captain">Captain</label>
<br>

<input type="checkbox" name="rank" id="label-major" data-display="Major">
<label for="label-major">Major</label>

<br>

<input type="checkbox" name="rank" id="label-colonel" data-display="Colonel">
<label for="label-colonel">Colonel</label>

<br>

<p id="subtotal"></p>
<p id="soaps"></p>
<p id="greeting"></p>

<label for="firstname-box">First Name</label>
<input type="text" id="firstname-box">

<p id="change-output"></p>

<label for="lastname-box">Last Name</label>
<input type="text" id="lastname-box">

<p id="type-output"></p>

<button>Enter</button>




</body>
</html>
